name: lh-tactics
version: 0.1.0.17
github: "githubuser/lh-tactics"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2022 Author name here"

extra-source-files:
  - README.md
  - ChangeLog.md

