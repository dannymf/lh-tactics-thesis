description:
  Please see the README on GitHub at
  <https://github.com/githubuser/lh-tactics#readme>

dependencies:
  - liquidhaskell == 0.8.10.7
  - liquid-base == 4.15.0.0
  - template-haskell == 2.17.0.0
  # - template-haskell == 2.16.0.0 # causes build error
  - parsec
  - haskell-src-meta
  - th-abstraction
  - containers
  - mtl
  - transformers
  - process
  - strict-io

library:
  source-dirs: src
